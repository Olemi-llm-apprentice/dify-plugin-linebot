settings:
  - name: LINE_CHANNEL_ACCESS_TOKEN
    type: secret-input
    required: true
    label:
      en_US: LINE_CHANNEL_ACCESS_TOKEN
      zh_Hans: LINE_CHANNEL_ACCESS_TOKEN
      pt_BR: LINE_CHANNEL_ACCESS_TOKEN
      ja_JP: LINE_CHANNEL_ACCESS_TOKEN
    placeholder:
      en_US: Please input your LINE_CHANNEL_ACCESS_TOKEN
      zh_Hans: 请输入你的 LINE_CHANNEL_ACCESS_TOKEN
      pt_BR: Por favor, insira seu LINE_CHANNEL_ACCESS_TOKEN
      ja_JP: LINE_CHANNEL_ACCESS_TOKENを入力してください
  - name: allow_retry
    type: boolean
    required: false
    label:
      en_US: Allow Retry
      zh_Hans: 允许重试
      pt_BR: Permitir Retentativas
      ja_JP: 再試行を許可
    default: false
  - name: app
    type: app-selector
    required: true
    label:
      en_US: App
      zh_Hans: 应用
      pt_BR: App
      ja_JP: アプリ
    placeholder:
      en_US: the app you want to use to answer Line messages
      zh_Hans: 你想要用来回答 Line 消息的应用
      pt_BR: o app que você deseja usar para responder mensagens do Line
      ja_JP: あなたが Line メッセージに回答するために使用するアプリ
endpoints:
  - endpoints/line_bot.yaml
